remote_theme: wowthemesnet/mundana-theme-jekyll

# Site
name: 'David Suta'
title: 'David Suta'
description: 'David Suta page for resume and projects'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
#baseurl: '/david-suta'
disqus: 'demowebsite'
email: 'jdsuta@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/


# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-remote-theme
  
authors:
    david:
      name:           David
      site:           https://jdsuta.github.io/
      avatar:         /assets/images/David_Suta.jpeg
      bio:            "I'm David â€“ a curious engineer with a passion for all things tech-related! You'll often find me hitting the gym, spending time with my cat, and diving into the latest tech trends."
      email:          jdsuta@gmail.com
      twitter:        https://www.instagram.com/davidsvta/
      github:         https://github.com/jdsuta
      instagram:      https://www.instagram.com/davidsvta/
